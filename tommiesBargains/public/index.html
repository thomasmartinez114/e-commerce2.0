<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tommie's Bargains</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Welcome to Tommie's Bargains!</h2>

  <div class="insert-wrapper">
    <h3>Post your product to sell!</h3>
    <div class="insert-info">
      <input placeholder='Your Name' id='sellerName' type='text'>
      <input placeholder='City' id='sellerCity' type='text'>
      <input placeholder='State' id='sellerState' type='text' maxlength="2">
      <input placeholder='Product Selling' id='productName' type='text'>
      <input placeholder='Price' id='productPrice' type='number'>
      <input placeholder='Description' id='productDescription' type='text'>
      <button onclick='getSellerInfo()'>Get Seller Info</button>
    </div>
    <div class="display-info">
      <p id="sellerInfo"></p>
    </div>
  </div>

  <div class="regis">
    <h3>Seller Registration</h3>

    <div class="regis-prod">
      <input type='text' id='user-name' placeholder='User Name'>
      <input type='text' id='user-id' placeholder='User ID'>
      <input type='text' id='message' placeholder='Message'>
      <button onclick='handleSubmit()'>Submit</button>
    </div>
  </div>
</body>

</html>
